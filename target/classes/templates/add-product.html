<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<html>
<body>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    Title: <input type="text" th:field="${product.title}"/>
    Price: <input type="text" th:field="${product.price}"/>
    <br>
    <div class="submit">
        <button name="addProduct" type="submit">Add product</button>
    </div>

</form>
</body>
</html>
